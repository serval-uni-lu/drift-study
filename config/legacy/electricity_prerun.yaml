      - name: periodic
        params:
          period: 10000
    model:
      source: drift_study.model_arch.tree_model
      name: opt_rf_classifier
    train_all_data: True
  - name: at_28_opt
    type: baseline
    detectors:
      - name: periodic
        params:
          period: 18000
    model:
      source: drift_study.model_arch.tree_model
      name: opt_rf_classifier
    train_all_data: False
  - name: at_28_all_opt
